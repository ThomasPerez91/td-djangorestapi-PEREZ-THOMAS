<!DOCTYPE html>
<html>

<head>
    <title>{% block head_title %}Research Center{% endblock %}</title>
    {% block head %}
    {% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar-left a:hover {
            background-color: #555;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .navbar-right a {
            color: white;
            text-decoration: none;
            padding: 10px;

        }

        .navbar-right a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .search-form input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-form input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="{% url 'researcher_list' %}">Researchers</a>
            <a href="{% url 'project_list' %}">Projects</a>
            <a href="{% url 'publication_list' %}">Publications</a>
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
            <a href="#">{{ user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
            <div class="search-form">
                <form action="{% url 'search' %}" method="GET">
                    <input type="text" name="query" placeholder="Search..." required>
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Research Center</h1>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
