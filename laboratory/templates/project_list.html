{% extends 'base.html' %}

{% block content %}
<h1>Researchs List</h1>
<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'project_create' %}">Add a new research</a>
{% endblock %}
